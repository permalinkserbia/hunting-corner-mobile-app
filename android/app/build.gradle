apply plugin: 'com.android.application'

android {
    namespace "rs.lovackikutak.mobile"
    compileSdkVersion rootProject.ext.compileSdkVersion
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    defaultConfig {
        applicationId "rs.lovackikutak.mobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists() && servicesJSON.text) {
        // Check if package name matches
        def json = new groovy.json.JsonSlurper().parse(servicesJSON)
        def packageName = json.client?.find { it.client_info?.android_client_info?.package_name }?.client_info?.android_client_info?.package_name
        
        if (packageName == android.defaultConfig.applicationId) {
            apply plugin: 'com.google.gms.google-services'
            logger.info("google-services.json loaded successfully for package: ${packageName}")
        } else {
            logger.warn("google-services.json package name mismatch. Expected: ${android.defaultConfig.applicationId}, Found: ${packageName}")
            logger.warn("Push Notifications won't work. Please update google-services.json or add Android app in Firebase Console with package name: ${android.defaultConfig.applicationId}")
        }
    } else {
        logger.info("google-services.json not found or empty. Push Notifications won't work")
    }
} catch(Exception e) {
    logger.warn("Error processing google-services.json: ${e.message}")
    logger.warn("Push Notifications won't work without proper Firebase configuration")
}
